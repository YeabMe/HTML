 <!-- Pro Tips -->
    ----------------------------------------
    <!-- Document Refresh -->
    <meta http-equiv="refresh" content="5" url="https://google.com">

    <!-- Base URL -->
    <base href="https://www.youtube.com" target="_blank"> // on the head
    <a href="TraversyMedia">THis like goto Traversy's YouTube Channel</a> // on the body

    <!-- Picture tag -->
    <picture>
        <source media="(min-width:768px )" srcset="image-1" sizes="">
        <source media="(min-width:495px )" srcset="image-2" sizes="">
        <img src="image-1.img" alt="Image" style="width: auto;">
    </picture>

    <!-- DataList -->
    <label for="countery"> Choose your country from the list </label>
    <input list="countries" name="country" id="country">

    <datalist id="countries">
        <option value="uk"></option>
        <option value="germany"></option>
        <option value="usa"></option>
        <option value="japan"></option>
        <option value="india"></option>
    </datalist>

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="">
